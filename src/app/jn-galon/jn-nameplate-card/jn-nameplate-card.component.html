<mat-card class="jn-scard">
    <mat-card-header> 
        <div mat-card-avatar class="example-header-image">
            <button mat-mini-fab [routerLink]="[RouterLink]"  color="accent" >
                    <mat-icon aria-label="Example icon-button with a heart icon">{{IconName}}</mat-icon>
            </button>
        </div>
        <mat-card-title>{{Caption}}</mat-card-title>
        <mat-card-subtitle>{{Description}}</mat-card-subtitle> 
    </mat-card-header>
</mat-card>
