<div *ngIf = "controls$ | async  as ctrls  ; else loading; ">   
  <form (ngSubmit)="onSubmit()" [formGroup]="ctrls.formGroup"> 
  
    <div *ngFor="let question of ctrls.questions" class="form-row">
        <app-jn-item-question [question]="question" [form]="ctrls.formGroup" ></app-jn-item-question> 
    </div>

    <div class="form-row">
       <button mat-raised-button type="submit" [disabled]="!ctrls.formGroup.valid">Добавить запись</button>
    </div> 
    
  </form>

</div>

<ng-template #loading >
        <mat-spinner class = "spinner"> </mat-spinner>
</ng-template>
